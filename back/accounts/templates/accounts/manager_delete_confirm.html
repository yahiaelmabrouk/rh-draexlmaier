{% extends "accounts/base.html" %} {% block title %}Delete Manager{% endblock %}
{% block content %}
<div class="container mt-5">
  <div class="card shadow-sm">
    <div class="card-body">
      <h2 class="mb-4 text-danger">Delete Manager</h2>
      <p>
        Are you sure you want to delete manager
        <strong>{{ manager.first_name }}</strong> ({{ manager.email }})?
      </p>
      <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'manager_list' %}" class="btn btn-secondary">Cancel</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
