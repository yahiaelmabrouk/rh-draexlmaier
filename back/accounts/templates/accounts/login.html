<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(135deg, #f8fafc 0%, #e2eafc 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .login-form {
        background: white;
        padding: 2rem;
        border-radius: 1rem;
        box-shadow: 0 0 24px rgba(0, 0, 0, 0.08);
        width: 350px;
      }
    </style>
  </head>
  <body>
    <!-- a -->

    <!-- b -->
    {% block content %}
    <div
      style="
        background: linear-gradient(135deg, #f8fafc 0%, #e2eafc 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      "
    >
      <form
        class="login-form"
        method="post"
        style="
          background: white;
          padding: 2rem;
          border-radius: 1rem;
          box-shadow: 0 0 24px rgba(0, 0, 0, 0.08);
          width: 350px;
        "
      >
        {% csrf_token %}
        <h2 class="text-center mb-4">Login</h2>
        {% if msg %}
        <div class="alert alert-danger">{{ msg }}</div>
        {% endif %}
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input
            type="text"
            name="username"
            class="form-control"
            placeholder="username"
            required
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input
            type="password"
            name="password"
            class="form-control"
            placeholder="password"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
    </div>
    <!-- ss -->
    {% endblock %}
    <!-- s -->
  </body>
</html>
