{% extends "accounts/base.html" %} {% block title %}Edit Manager{% endblock %}
{% block content %}
<div class="container mt-5">
  <div class="card shadow-sm">
    <div class="card-body">
      <h2 class="mb-4">Edit Manager</h2>
      <form method="post">
        {% csrf_token %} {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'manager_list' %}" class="btn btn-secondary">Back</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
